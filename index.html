<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BOSCH W430 - Maintenance Cockpit V1.4</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bosch-red: #d50000; --bosch-dark-red: #8b0000; --bosch-blue: #003a6c; --bosch-green: #008a4f; --bosch-gray: #eff1f2; --bosch-orange: #ffa500; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bosch-gray); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .top-bar { height: 45px; background: linear-gradient(90deg, #d50000 0%, #d50000 25%, #003a6c 25%, #003a6c 50%, #00b5e2 50%, #00b5e2 75%, #008a4f 75%, #008a4f 100%); display: flex; align-items: center; padding: 0 15px; color: white; font-weight: bold; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; padding: 15px; flex: 1; overflow: hidden; }
        .col { background: #f4f4f4; border-radius: 4px; display: flex; flex-direction: column; border-top: 6px solid #ccc; overflow: hidden; }
        .col-header { padding: 10px; font-weight: bold; color: white; text-align: center; font-size: 14px; }
        .col-content { padding: 10px; overflow-y: auto; flex: 1; }
        
        /* Cards */
        .card { background: white; border: 1px solid #ddd; padding: 8px; margin-bottom: 8px; border-left: 8px solid #ccc; border-radius: 3px; }
        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .card-id { font-size: 16px; font-weight: bold; color: var(--bosch-blue); }
        .card-rest { font-size: 18px; font-weight: 900; }
        
        /* Status Farben */
        .overdue { border-left-color: var(--bosch-dark-red); background: #fff0f0; animation: blink 2s infinite; }
        .overdue .card-rest { color: var(--bosch-dark-red); }
        .crit { border-left-color: var(--bosch-red); }
        .crit .card-rest { color: var(--bosch-red); }
        .warn { border-left-color: var(--bosch-orange); }
        .warn .card-rest { color: var(--bosch-orange); }

        .assign-row { display: flex; gap: 4px; margin-top: 8px; border-top: 1px solid #eee; padding-top: 6px; }
        select { flex: 1; font-size: 12px; padding: 3px; }
        .save-btn { cursor: pointer; background: var(--bosch-blue); color: white; border: none; padding: 2px 8px; border-radius: 2px; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="top-bar">BOSCH W430 - CENTRAL MAINTENANCE DASHBOARD</div>
    
    <div class="grid">
        <div class="col" style="border-top-color: var(--bosch-blue)">
            <div class="col-header" style="background: var(--bosch-blue)">‚ö° AGIE</div>
            <div id="lAgie" class="col-content"></div>
        </div>
        <div class="col" style="border-top-color: var(--bosch-green)">
            <div class="col-header" style="background: var(--bosch-green)">üß™ UNOTRON</div>
            <div id="lUno" class="col-content"></div>
        </div>
        <div class="col" style="border-top-color: var(--bosch-dark-red)">
            <div class="col-header" style="background: var(--bosch-red)">‚öôÔ∏è HE-ANLAGEN</div>
            <div id="lHe" class="col-content"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg",
            authDomain: "bosch-agie-wartung.firebaseapp.com",
            databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bosch-agie-wartung",
            storageBucket: "bosch-agie-wartung.firebasestorage.app",
            messagingSenderId: "211606405555",
            appId: "1:211606405555:web:cc2475ca47804086a3cbc6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let configData = {};
        let userList = [];

        // Daten laden
        db.ref('config').on('value', s => configData = s.val() || {});
        db.ref('users').on('value', s => {
            userList = [];
            s.forEach(c => { if(c.val().name) userList.push(c.val().name); });
            renderAll();
        });

        const AGIE_INT = 16000;
        const HE_INT = 156000;
        const UNO_STEPS = [2000, 4000, 10000, 14000, 18000, 26000, 28000, 30000, 34000, 42000, 50000, 56000, 58000, 66000, 74000, 82000, 90000, 98000, 104000];

        async function saveAssign(path, id) {
            const name = document.getElementById(`sel_${path}_${id}`).value;
            const pw = prompt("TelPW eingeben:");
            if(pw === configData.TelPW) {
                await db.ref(`${path}/assignments/${id}`).set({ name, time: new Date().toLocaleString() });
                alert("Gespeichert!");
            } else { alert("Falsch!"); }
        }

        function buildHTML(snap, path, interval, warn, crit) {
            const d = snap.val() || {};
            const raw = d.cloudRawData || [];
            const assigns = d.assignments || {};
            let cards = [];

            raw.forEach(m => {
                const id = m.StationNo || m.STATIONNO || m.ID;
                const ist = (parseInt(m.Parts || m.PARTS || m['COUNT(*)']) || 0) + (d.manualOffsets?.[id] || 0) - (d.agieOffsets?.[id] || 0);
                const c = d.extraCycles?.[id] || 0;
                
                let target = Array.isArray(interval) ? (interval[c] || 104000) : (c + 1) * interval;
                let rest = target - ist;
                
                let status = "";
                let score = 0; // F√ºr Sortierung
                if(rest <= 0) { status = "overdue"; score = 3; }
                else if(rest < crit) { status = "crit"; score = 2; }
                else if(rest < warn) { status = "warn"; score = 1; }

                if(status !== "") {
                    const currentAssign = assigns[id]?.name || "";
                    let options = `<option value="">-- Frei --</option>`;
                    userList.forEach(u => options += `<option value="${u}" ${u===currentAssign?'selected':''}>${u}</option>`);

                    cards.push({
                        score, rest, html: `
                        <div class="card ${status}">
                            <div class="card-top">
                                <div class="card-id">#${id}</div>
                                <div class="card-rest">${rest.toLocaleString()}</div>
                            </div>
                            <div class="assign-row">
                                <select id="sel_${path}_${id}">${options}</select>
                                <button class="save-btn" onclick="saveAssign('${path}', '${id}')">üíæ</button>
                            </div>
                        </div>`
                    });
                }
            });
            return cards.sort((a,b) => b.score - a.score || a.rest - b.rest).map(c => c.html).join('');
        }

        async function renderAll() {
            const [sA, sH, sU] = await Promise.all([
                db.ref('maintenanceState').once('value'),
                db.ref('maintenanceStateHE').once('value'),
                db.ref('maintenanceStateUnotron').once('value')
            ]);

            document.getElementById('lAgie').innerHTML = buildHTML(sA, 'maintenanceState', AGIE_INT, 2000, 500);
            document.getElementById('lHe').innerHTML = buildHTML(sH, 'maintenanceStateHE', HE_INT, 15000, 5000);
            document.getElementById('lUno').innerHTML = buildHTML(sU, 'maintenanceStateUnotron', UNO_STEPS, 2000, 500);
        }

        setInterval(renderAll, 30000);
        renderAll();
    </script>
</body>
</html>
