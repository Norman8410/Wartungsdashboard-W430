<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wartungsdashboard W430</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bosch-red: #d50000; --bosch-blue: #003a6c; --bosch-gray: #eff1f2; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bosch-gray); margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        .top-bar { height: 45px; background: linear-gradient(90deg, #d50000 0%, #003a6c 50%, #008a4f 100%); color: white; display: flex; align-items: center; padding: 0 20px; font-weight: bold; }
        .dashboard { display: flex; flex: 1; padding: 20px; gap: 20px; }
        .column { flex: 1; background: white; border-top: 5px solid var(--bosch-blue); display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .col-header { padding: 15px; border-bottom: 2px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .col-header a { font-size: 20px; font-weight: bold; color: var(--bosch-blue); text-decoration: none; cursor: pointer; }
        .col-header a:hover { color: var(--bosch-red); }
        .status-list { flex: 1; overflow-y: auto; padding: 10px; }
        .status-item { padding: 8px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; font-size: 14px; }
        .critical { color: var(--bosch-red); font-weight: bold; }
    </style>
</head>
<body>
    <div class="top-bar">BOSCH W430 - ZENTRALES WARTUNGSDASHBOARD</div>
    <div class="dashboard">
        <div class="column">
            <div class="col-header">
                <a onclick="openManagedWindow('agie.html')">‚ö° AGIE ‚ûî</a>
                <span id="count-agie" style="font-weight:bold;">0</span>
            </div>
            <div class="status-list" id="list-agie"></div>
        </div>
        <div class="column">
            <div class="col-header">
                <a onclick="openManagedWindow('unotron.html')">üß™ UNOTRON ‚ûî</a>
                <span id="count-unotron" style="font-weight:bold;">0</span>
            </div>
            <div class="status-list" id="list-unotron"></div>
        </div>
        <div class="column">
            <div class="col-header">
                <a onclick="openManagedWindow('he.html')">‚öôÔ∏è HE ‚ûî</a>
                <span id="count-he" style="font-weight:bold;">0</span>
            </div>
            <div class="status-list" id="list-he"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg",
            authDomain: "bosch-agie-wartung.firebaseapp.com",
            databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bosch-agie-wartung"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let managedWindows = [];

        function openManagedWindow(url) {
            const win = window.open(url, '_blank', 'width=1200,height=850');
            if (win) managedWindows.push(win);
        }

        // √úberwachung der Agie-Daten
        db.ref('maintenanceState').on('value', snap => {
            const val = snap.val() || {};
            const raw = val.cloudRawData || [];
            const offsets = val.agieOffsets || {};
            const cycles = val.extraCycles || {};
            let critCount = 0;
            const html = raw.map(item => {
                const rest = (16000 + (cycles[item.StationNo]||0)*16000) - ((item.Parts||0)-(offsets[item.StationNo]||0));
                if(rest < 500) critCount++;
                return `<div class="status-item ${rest < 500 ? 'critical' : ''}"><span>A${item.StationNo}</span><span>${rest.toLocaleString()}</span></div>`;
            }).join('');
            document.getElementById('list-agie').innerHTML = html;
            document.getElementById('count-agie').innerText = critCount;
        });

        // √úberwachung der Unotron-Daten
        db.ref('maintenanceStateUnotron').on('value', snap => {
            const val = snap.val() || {};
            const raw = val.cloudRawData || [];
            const cycles = val.extraCycles || {};
            let critCount = 0;
            const html = raw.map(item => {
                const cIdx = cycles[item.STATIONNO] || 0;
                const rest = (2000 + cIdx*2000) - (item["COUNT(*)"] || 0); // Vereinfachte Logik f√ºr Dashboard-Vorschau
                if(rest < 500) critCount++;
                return `<div class="status-item ${rest < 500 ? 'critical' : ''}"><span>UNO-${item.STATIONNO}</span><span>${rest.toLocaleString()}</span></div>`;
            }).join('');
            document.getElementById('list-unotron').innerHTML = html;
            document.getElementById('count-unotron').innerText = critCount;
        });

        // √úberwachung der HE-Daten
        db.ref('maintenanceStateHE').on('value', snap => {
            const val = snap.val() || {};
            const raw = val.cloudRawData || [];
            const offsets = val.heOffsets || {};
            const cycles = val.extraCycles || {};
            let critCount = 0;
            const html = raw.map(item => {
                const rest = (16000 + (cycles[item.StationNo]||0)*16000) - ((item.Parts||0)-(offsets[item.StationNo]||0));
                if(rest < 500) critCount++;
                return `<div class="status-item ${rest < 500 ? 'critical' : ''}"><span>HE-${item.StationNo}</span><span>${rest.toLocaleString()}</span></div>`;
            }).join('');
            document.getElementById('list-he').innerHTML = html;
            document.getElementById('count-he').innerText = critCount;
        });
    </script>
</body>
</html>
